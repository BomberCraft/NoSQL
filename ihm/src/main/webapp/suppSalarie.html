<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">

    <title>Suppression d'un salarié</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/navbar-fixed-top.css" rel="stylesheet">

    <!-- Import d'AngularJS -->
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src= "angular/angular-route.js"></script>

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Gestion des salariés</a>
        </div>
        <div id="navbar" class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="ajoutSalarie.html">Saisie</a></li>
            <li><a href="voirSalaries.html">Voir tous les salariés</a></li>
          </ul>
         </div>
      </div>
    </nav>
    <!-- Fin Fixed navbar -->

    <!-- contenu -->
    <div class="container" ng-app="myApp" ng-controller="myCtrl">

      <div class="jumbotron">
        <p>Suppression d'un salarié</p>


		<p> {{idParam != undefined}} </p>


      <div class="form-horizontal" >
        <div class="form-group">
          <label class="col-sm-2 control-label">Identifiant :</label>
          <div class="col-sm-10">
          <input type="text" ng-model="salarie.id" placeholder="identifiant">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Motif :</label>
          <div class="col-sm-10">
          <input type="text" ng-model="salarie.motif" placeholder="Motif">
          </div>
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Date de sortie :</label>
          <div class="col-sm-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="salarie.dateSortie" is-open="opened" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div> 

        <div class="form-group col-sm-10">
          <button class="btn btn-danger" ng-click="updateUser()">
            <span class="glyphicon glyphicon-user"></span>  Supprimer
          </button>
        </div>

      <br><br><br>
      </div>

    </div> <!-- /container -->


    <!-- AngularJS - Scripts persos -->
    <script src="module_Ang/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="scripts/modifyApp.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
